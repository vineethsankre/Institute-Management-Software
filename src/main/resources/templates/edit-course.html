<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
  	.navbar {
            background-color: #333;
        }
        .navbar-brand {
            color: white;
        }
        .navbar-nav .nav-link {
            color: white;
        }
    body {
      font-family: sans-serif;
    }

    .container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header th:replace="header :: header"></header>
  <div class="container">
    <h1>Edit Course</h1>
    <form th:action="@{/courses/edit/{id}(id=${course.id})}" th:object="${course}" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" th:field="*{description}" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label for="duration" class="form-label">Duration:</label>
        <input type="text" id="duration" th:field="*{duration}" class="form-control">
      </div>
      <div class="mb-3">
        <label for="instructor" class="form-label">Instructor:</label>
        <select id="instructor" th:field="*{instructor}" class="form-select">
          <option th:each="instructor : ${instructors}" th:value="${instructor.id}"
            th:text="${instructor.name}"></option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update Course</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
</head>
<body>
    <h1>Edit Course</h1>
    <form th:action="@{/courses/edit/{id}(id=${course.id})}" th:object="${course}" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>
        <div>
            <label for="instructor">Instructor:</label>
            <select id="instructor" th:field="*{instructor}">
                <option th:each="instructor : ${instructors}" th:value="${instructor.id}" th:text="${instructor.name}"></option>
            </select>
        </div>
        <button type="submit">Update Course</button>
    </form>
</body>
</html>

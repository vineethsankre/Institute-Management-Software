<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Instructors</title>
</head>
<body>
    <h1>Instructors</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="instructor : ${instructors}">
            <td th:text="${instructor.id}"></td>
            <td th:text="${instructor.name}"></td>
            <td th:text="${instructor.email}"></td>
            <td>
                <a th:href="@{/instructors/{id}(id=${instructor.id})}">View</a>
                <a th:href="@{/instructors/edit/{id}(id=${instructor.id})}">Edit</a>
                <a th:href="@{/instructors/delete/{id}(id=${instructor.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/instructors/add}">Add Instructor</a>
</body>
</html>

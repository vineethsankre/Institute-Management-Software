<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Institute Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
    	.navbar {
            background-color: #333;
        }
        .navbar-brand {
            color: white;
        }
        .navbar-nav .nav-link {
            color: white;
        }
    </style>
</head>
<body>
	<header th:replace="header :: header"></header> 
    <div class="container mt-4">
        <h1 class="mb-4">Welcome to the Institute Management System</h1>
        <h2 class="text-center mb-1">Dashboard</h2>

        <div class="row mt-3">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-user-graduate fa-4x mb-3" style="color: blue;"></i> 
                        <h5 class="card-title">Students</h5>
                        <p class="card-text" th:text="${totalStudents}"></p>
                        <a th:href="@{/students}" class="btn btn-primary">Manage Students</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-book fa-4x mb-3" style="color: green;"></i> 
                        <h5 class="card-title">Courses</h5>
                        <p class="card-text" th:text="${totalCourses}"></p>
                        <a th:href="@{/courses}" class="btn btn-success">Manage Courses</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-chalkboard-teacher fa-4x mb-3" style="color: cyan;"></i> 
                        <h5 class="card-title">Instructors</h5>
                        <p class="card-text" th:text="${totalInstructors}"></p>
                        <a th:href="@{/instructors}" class="btn btn-info">Manage Instructors</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
